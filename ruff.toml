# Ruff configuration for Databricks notebooks
# See https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 120

# Databricks notebooks contain magic commands (%pip, dbutils) that are not valid
# Python syntax.  Exclude them from linting â€” they are validated at deploy time
# by the Databricks Asset Bundle CLI instead.
exclude = [
    "01_ingest_huggingface_to_bronze.py",
    "02_process_bronze_to_silver.py",
    "03_create_gold_analytics.py",
    "04_semantic_search_engine.py",
]

[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "SIM",  # flake8-simplify
]
